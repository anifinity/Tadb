<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Editor - TADB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #133978, #1e4fa1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e4fa1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e4fa1;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group select {
            color: #000000;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group select option {
            color: #000000;
            background: #ffffff;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #133978, #1e4fa1);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(19, 57, 120, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .code-output {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #10b981;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Schedule Editor</h1>
            <p>Create and edit anime schedule entries</p>
            
            <!-- Search/Load Existing Schedule -->
            <div style="margin-top: 20px; max-width: 600px; margin-left: auto; margin-right: auto;">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="searchSchedule" placeholder="Enter Anime Title to load existing schedule..." style="flex: 1; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; font-size: 0.95rem;">
                    <button class="btn" onclick="searchAndLoadSchedule()" style="white-space: nowrap;">
                        <i class="fas fa-search"></i> Load Schedule
                    </button>
                </div>
                <p style="font-size: 0.85rem; color: rgba(255,255,255,0.6); margin-top: 8px; text-align: center;">
                    <i class="fas fa-info-circle"></i> Search by Title (e.g., "Demon Slayer") to edit existing schedules
                </p>
            </div>
        </div>

        <div class="main-grid">
            <!-- Input Form -->
            <div class="section">
                <h2><i class="fas fa-edit"></i> Schedule Details</h2>
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" placeholder="Enter anime title">
                </div>

                <div class="form-group">
                    <label>Platform</label>
                    <input type="text" id="platform" placeholder="e.g., Crunchyroll">
                </div>

                <div class="form-group">
                    <label>Language</label>
                    <input type="text" id="language" placeholder="e.g., Telugu">
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <select id="type">
                        <option value="Series">Series</option>
                        <option value="Movie">Movie</option>
                        <option value="OVA">OVA</option>
                        <option value="Special">Special</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Start Date & Time (ISO Format)</label>
                    <input type="text" id="startDate" placeholder="e.g., 2025-10-26T17:30:00">
                </div>

                <div class="form-group">
                    <label>Interval Days (Weekly = 7)</label>
                    <input type="number" id="intervalDays" placeholder="7" value="7">
                </div>

                <div class="form-group">
                    <label>Total Episodes</label>
                    <input type="number" id="totalEpisodes" placeholder="12">
                </div>

                <div class="form-group">
                    <label>Current Episode</label>
                    <input type="number" id="currentEpisode" placeholder="1" value="1">
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="image" placeholder="https://example.com/image.jpg">
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="generateCode()">
                        <i class="fas fa-magic"></i> Generate Code
                    </button>
                    <button class="btn btn-success" onclick="copyCode()">
                        <i class="fas fa-copy"></i> Copy Code
                    </button>
                </div>
            </div>

            <!-- Output -->
            <div class="section">
                <h2><i class="fas fa-code"></i> Generated Code</h2>
                <div class="code-output" id="output">
// Your generated code will appear here...
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Code copied to clipboard!</span>
    </div>

    <!-- Load schedule data -->
    <script src="schedule-data.js"></script>

    <script>
        let scheduleData = [];

        // Load schedule data
        function loadScheduleData() {
            if (typeof window.SCHEDULE_DATA !== 'undefined') {
                scheduleData = window.SCHEDULE_DATA;
                console.log('âœ… Loaded', scheduleData.length, 'schedule entries');
            } else if (typeof schedules !== 'undefined') {
                scheduleData = schedules;
                console.log('âœ… Loaded', scheduleData.length, 'schedule entries');
            } else {
                console.error('âŒ No schedule data found');
                scheduleData = [];
            }
        }

        // Search and load schedule
        function searchAndLoadSchedule() {
            const searchTerm = document.getElementById('searchSchedule').value.trim();
            console.log('ðŸ” Searching for:', searchTerm);
            
            if (!searchTerm) {
                alert('Please enter an Anime Title');
                return;
            }
            
            loadScheduleData();
            console.log('ðŸ“Š Total schedules available:', scheduleData.length);
            
            if (scheduleData.length === 0) {
                alert('No schedule data found. Make sure schedule-data.js is loaded.');
                return;
            }
            
            // Search by Title
            const schedule = scheduleData.find(s => 
                s.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            console.log('ðŸŽ¯ Found schedule:', schedule);
            
            if (!schedule) {
                alert(`No schedule found with Title: "${searchTerm}"\n\nAvailable schedules: ${scheduleData.map(s => s.title).join(', ')}`);
                return;
            }
            
            // Fill fields
            document.getElementById('title').value = schedule.title || '';
            document.getElementById('platform').value = schedule.platform || '';
            document.getElementById('language').value = schedule.language || '';
            document.getElementById('type').value = schedule.type || 'Series';
            document.getElementById('startDate').value = schedule.startDate || '';
            document.getElementById('intervalDays').value = schedule.intervalDays || '7';
            document.getElementById('totalEpisodes').value = schedule.totalEpisodes || '';
            document.getElementById('currentEpisode').value = schedule.currentEpisode || '1';
            document.getElementById('image').value = schedule.image || '';
            
            generateCode();
            alert(`âœ… Loaded schedule: ${schedule.title}`);
        }

        function generateCode() {
            const title = document.getElementById('title').value || 'Anime Title';
            const platform = document.getElementById('platform').value || 'Crunchyroll';
            const language = document.getElementById('language').value || 'Telugu';
            const type = document.getElementById('type').value || 'Series';
            const startDate = document.getElementById('startDate').value || '2025-01-01T17:30:00';
            const intervalDays = document.getElementById('intervalDays').value || '7';
            const totalEpisodes = document.getElementById('totalEpisodes').value || '12';
            const currentEpisode = document.getElementById('currentEpisode').value || '1';
            const image = document.getElementById('image').value || 'https://via.placeholder.com/300x450';

            const code = `{
    "title": "${title}",
    "platform": "${platform}",
    "language": "${language}",
    "type": "${type}",
    "startDate": "${startDate}",
    "intervalDays": ${intervalDays},
    "totalEpisodes": ${totalEpisodes},
    "currentEpisode": ${currentEpisode},
    "image": "${image}"
}`;

            document.getElementById('output').textContent = code;
        }

        function copyCode() {
            const output = document.getElementById('output').textContent;
            
            if (output.trim() === '// Your generated code will appear here...') {
                alert('Please generate code first!');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto-generate on input change
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('input', generateCode);
        });

        // Load schedule data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadScheduleData();
        });


    </script>
</body>
</html>
